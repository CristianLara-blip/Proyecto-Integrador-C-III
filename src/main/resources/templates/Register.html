<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head >
        <link  rel="icon" href="https://i.imgur.com/XDTf7HV.png">
        <title>Registro de organizaciones sociales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/custom.css}"  rel="stylesheet" />
    </head>
    <body >
        <div class="container-fluid mb-5" layout:fragment="page-content">
            <div class="container position-relative text-center mt-5">


                <div class="row text-center r">
                    <div class="col-2"></div>
                    <div class="card  abs-center col-8 mb-5 bg-dark text-light rounded-3" id="modal_registro">
                        <div class="card-body login-card-body ">
                            <p class="login-box-msg"><h2 th:text="${titulo}" class="mt-3"></h2></p>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Nombre (*):</label>
                                        <input type="text" class="form-control" name="nombre" placeholder="Ingresar nombre" id="txt_nombre" maxlength="150" onkeypress="return soloLetras(event)">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Apellido Paterno (*):</label>
                                        <input type="text" class="form-control" name="apepat" placeholder="Ingresar apellido paterno" id="txt_apepat" maxlength="100" onkeypress="return soloLetras(event)">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Apellido Materno (*):</label>
                                        <input type="text" class="form-control" name="apemat" placeholder="Ingresar apellido materno" id="txt_apemat" maxlength="100" onkeypress="return soloLetras(event)">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Fecha Nacimiento (*):</label>
                                        <div class="input-group date" data-target-input="nearest">
                                            <input type="date" id="txt_fechanacimiento" name="fechanac" class="form-control datetimepicker-input" data-target="#txt_fechanacimiento" data-toggle="datetimepicker">
                                            <div class="input-group-append" data-target="#txt_fechanacimiento" data-toggle="datetimepicker">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>N° documento (*):</label>
                                        <input type="text" class="form-control" name="dni" placeholder="Ingresar nro documento" id="txt_nrodocumento" maxlength="8" onkeypress="return soloNumeros(event)">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Movil (*):</label>
                                        <input type="text" class="form-control" name="cel" placeholder="Ingresar movil" id="txt_movil" maxlength="9" onkeypress="return soloNumeros(event)">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Dirección (*):</label>
                                        <input type="text" class="form-control" name="direccion" placeholder="Ingresar dirección" id="txt_direccion" onkeypress="return soloNumerosyletras(event)">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email (*):</label>
                                        <input type="text" class="form-control" name="correo" placeholder="Ingresar email" id="txt_email" maxlength="150" onkeypress="return soloNumerosyletras(event)">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Estatus (*):</label>
                                        <input type="text" class="form-control" name="estado" placeholder="ACTIVO" readonly="" style="text-align: center; background-color: white; font-weight: bold; color: rgb(155, 0, 0); --darkreader-inline-bgcolor:#181a1b; --darkreader-inline-color:#ff6060;" value="ACTIVO" data-darkreader-inline-bgcolor="" data-darkreader-inline-color="">
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <hr style="border: 1px solid black; --darkreader-inline-border-top:#8c8273; --darkreader-inline-border-right:#8c8273; --darkreader-inline-border-bottom:#8c8273; --darkreader-inline-border-left:#8c8273;" data-darkreader-inline-border-top="" data-darkreader-inline-border-right="" data-darkreader-inline-border-bottom="" data-darkreader-inline-border-left="">
                                </div>
                                <div style="text-align:center;font-weight: bold;" class="col-md-4 form-group">
                                    DATOS ACESSO
                                </div>
                                <div class="col-md-4 form-group">
                                    <hr style="border: 1px solid black; --darkreader-inline-border-top:#8c8273; --darkreader-inline-border-right:#8c8273; --darkreader-inline-border-bottom:#8c8273; --darkreader-inline-border-left:#8c8273;" data-darkreader-inline-border-top="" data-darkreader-inline-border-right="" data-darkreader-inline-border-bottom="" data-darkreader-inline-border-left="">
                                </div>

                                <form th:action="@{/reg/add}" method="post" enctype="multipart/form-data" th:object="${usuario}">                    
                                    <div class="mb-3">
                                        <input type="hidden" th:field="*{idusuario}">



                                    </div>
                                    <div class="container row mb-3">
                                        <div class="col-2"></div>
                                        <div class="col-md-4 form-group">
                                            <label>Usuario (*):</label>
                                            <input type="text" th:field="*{username}" class="form-control" name="nombre" placeholder="Ingresar usuario"> 



                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>Contraseña(*):</label>
                                            <input type="password" th:field="*{password}" class="form-control" name="nombre" placeholder="Ingrese contraseña"></div>


                                    </div>
                                    <a th:href="@{/login}" class="btn btn-secondary" >Cancel</a>
                                    <input type="submit" class="btn btn-primary"/>
                                </form>

                                <!--</form>-->
                            </div><!-- /.box -->
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4"></div>
                                <div class="col-md-4" align="right">

                                    <a class="btn btn-success mb-3" style="color: white !important; --darkreader-inline-color:#e8e6e3;" th:href="@{/login}" data-darkreader-inline-color=""><i class="fa fa-user"></i>&nbsp;Login</a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <script th:src="@{/js/bootstrap.min.js}"></script>
                </body>
                </html>
